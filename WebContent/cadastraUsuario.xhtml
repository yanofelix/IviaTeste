<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>CADASTRO DE USUARIOS</h1>
	<h:messages style="color:red" />
	<h:form>
		<h:outputLabel for="nome" value="Nome" />
		<h:inputText id="nome" value="#{usuarioCadastraBean.usu.nome}" required="true"
													requiredMessage="Insira o Nome" /> <br/>
		<h:outputLabel for="email" value="Email" />
		<h:inputText id="email" value="#{usuarioCadastraBean.usu.email}" required="true"
													requiredMessage="Insira o Email"/> <br/>
		<h:outputLabel for="senha" value="Senha" />
		<h:inputSecret id="senha" value="#{usuarioCadastraBean.usu.senha}" required="true"
													requiredMessage="Insira a Senha"/> <br/>
		
		<h:commandButton action="#{usuarioCadastraBean.cadastrar()}" value="Enviar" />
		
	</h:form>
	<h:form>
	<h:commandButton action="#{usuarioListaBean.paginaListar()}" value="Voltar" />
	</h:form>

</body> 
</html>
