<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head></h:head> 
<body> 

<h1>Lista de Telefones</h1>
<h:form>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>DDD</th>
				<th>NUMERO</th>
				<th>TIPO</th>
				<th>USUARIO</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach var="tel" items="#{telefoneListaBean.fone}">
				<tr>
					<td>${tel.id}</td>
					<td>${tel.ddd}</td>
					<td>${tel.numero}</td>
					<td>${tel.tipo}</td>
					<td>${tel.usu.id}</td>
					<td> <h:commandButton action="#{telefoneEditaBean.editar(tel)}" value="Editar" /> </td>
					<td> <h:commandButton action="#{telefoneRemoveBean.remover(tel.id)}" value="Remover" /> </td>
					
				</tr>
			</c:forEach>
			
		</tbody>
	</table>
	<h:commandButton action="#{telefoneListaBean.paginaListarUsuario()}" value="Voltar" />
	
</h:form>

</body> 
</html>
