<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" > 

<h:head></h:head> 
<body> 
<h1>Lista de Telefones</h1>

<h:form>
	<p:dataTable var="tel" value="#{telefoneListaBean.fone}">
	    <p:column headerText="Id">
	        <h:outputText value="${tel.id}" />
	    </p:column>
	 
	    <p:column headerText="DDD">
	        <h:outputText value="${tel.ddd}" />
	    </p:column>
	 
	    <p:column headerText="NUMERO">
	        <h:outputText value="${tel.numero}" />
	    </p:column>
	 
	    <p:column headerText="TIPO">
	        <h:outputText value="${tel.tipo}" />
	    </p:column>
	    
	    <p:column headerText="USUARIO">
	        <h:outputText value="${tel.usu.id}" />
	    </p:column>
	    
	     <p:column headerText="OPÇÕES">
	        <h:commandButton action="#{telefoneEditaBean.editar(tel)}" value="Editar" />  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<h:commandButton action="#{telefoneRemoveBean.remover(tel.id)}" value="Remover" /> 
	    </p:column>
	</p:dataTable>
	<p:commandButton value="Voltar" action="#{telefoneListaBean.paginaListarUsuario()}" 
        		style="margin-right:20px;" ajax="false" />
</h:form>


</body> 
</html>
