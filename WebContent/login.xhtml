<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 


<h:head></h:head> 
<body> 
	<h1>Sistema de Login</h1>
	<h:form>
		<h:panelGrid>
			<h:outputLabel value="Usuario:" />
			<p:inputText placeholder="user" value="#{loginBean.usuario}" required="true"
			 requiredMessage="Insira o Usuario" />
		
			<h:outputLabel value="Senha" />
			<p:password id="senha" placeholder="1234" value="#{loginBean.senha} required="true"
			 requiredMessage="Insira a Senha"  />
			
			<h:commandButton action="#{loginBean.verify()}" value="Entrar" />
		</h:panelGrid>
	</h:form>
	
	<h:outputText value="#{loginBean.msg}" />
</body> 
</html>
