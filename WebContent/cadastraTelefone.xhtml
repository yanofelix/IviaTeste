<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:p="http://primefaces.org/ui" > 


<h:head></h:head> 
<body> 
	
	<h1>CADASTRO DE TELEFONES</h1>
	<h:messages style="color:red" />
	<h:form>
		<h4>ID: <h:outputLabel value="#{telefoneCadastraBean.usuario.id}"  /> <br/></h4>
		
		 <h4>DDD:</h4>
    	<p:inputText id="ddd" value="#{telefoneCadastraBean.telefone.ddd}" required="true"
			 requiredMessage="Insira o DDD" placeholder="Ex: (11)"/> <br/>
			 <p:keyFilter for="ddd" mask="num"/>
			 
		 <h4>Numero:</h4>
    	<p:inputText id="numero" value="#{telefoneCadastraBean.telefone.numero}" required="true"
			 requiredMessage="Insira o Numero" placeholder="Somente numeros"/> <br/> <br/>
			 <p:keyFilter for="numero" mask="num"/>
		
		<p:selectOneMenu id="tipo" value="#{telefoneCadastraBean.telefone.tipo}" style="width:125px" 
				required="true" requiredMessage="Insira o tipo">
            <f:selectItem itemLabel="Selecionar" itemValue="" />
			<f:selectItem itemValue="fixo" itemLabel="Fixo" />
			<f:selectItem itemValue="celular" itemLabel="Celular" />
			<f:selectItem itemValue="empresarial" itemLabel="Empresarial" />	
        </p:selectOneMenu> <br/> <br/>
        
        <p:commandButton value="Enviar" id="btCadastrarTel" action="#{telefoneCadastraBean.cadastrar()}" 
        		style="margin-right:20px;" ajax="false" />
 
	</h:form>
	<h:form>
	<p:commandButton value="Voltar" id="voltarUsuLista" action="#{telefoneListaBean.paginaListarUsuario()}" 
        		style="margin-right:20px;" ajax="false" />
	</h:form>
</body> 
</html>
