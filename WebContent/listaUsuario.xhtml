<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head></h:head>
<body>
<h1>Lista de Usuarios</h1>
<h:form>
	<p:dataTable var="usu" value="#{usuarioListaBean.usuario}">
	    <p:column headerText="Id">
	        <h:outputText value="${usu.id}" />
	    </p:column>
	 
	    <p:column headerText="NOME">
	        <h:outputText value="${usu.nome}" />
	    </p:column>
	 
	    <p:column headerText="EMAIL">
	        <h:outputText value="${usu.email}" />
	    </p:column>
	 
	    <p:column headerText="SENHA">
	        <h:outputText value="${usu.senha}" />
	    </p:column>
	    
	     <p:column headerText="OPÇÕES">
	        <h:commandButton action="#{usuarioEditaBean.editar(usu)}" value="Editar" />  
			<h:commandButton action="#{usuarioRemoveBean.remover(usu.id)}" value="Remover" /> 
			<h:commandButton action="#{telefoneCadastraBean.paginaTelefone(usu)}" value="Cadastrar Telefone" /> 
	    </p:column>
	</p:dataTable>
	<p:commandButton value="Lista de Telefones" action="#{telefoneListaBean.paginaListar()}" 
        		style="margin-right:20px;" ajax="false" />
     <p:commandButton value="Novo Usuario" action="#{usuarioListaBean.paginaCadastrar()}" 
        		style="margin-right:20px;" ajax="false" />
</h:form>
	
</body>
</html>
