<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>

<h1>Lista de Usuarios</h1>
<h:form>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOME</th>
				<th>EMAIL</th>
				<th>SENHA</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach var="usu" items="#{usuarioListaBean.usuario}">
				<tr>
					<td>${usu.id}</td>
					<td>${usu.nome}</td>
					<td>${usu.email}</td>
					<td>${usu.senha}</td>
					<td> <h:commandButton action="#{usuarioEditaBean.editar(usu)}" value="Editar" /> </td>
					<td> <h:commandButton action="#{usuarioRemoveBean.remover(usu.id)}" value="Remover" /> </td>
					<td> <h:commandButton action="#{telefoneCadastraBean.paginaTelefone(usu)}" value="Cadastrar Telefone" /> </td>
				</tr>
			</c:forEach>
			
		</tbody>
	</table>
	<h:commandButton action="#{telefoneListaBean.paginaListar()}" value="Lista de Telefones" />
	<h:commandButton action="#{usuarioListaBean.paginaCadastrar()}" value="Novo Usuario" />
	
</h:form>
	
	
</body>
</html>
